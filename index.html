<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Countdown</title>
</head>

<body>
    <div class="container">
        <img class="image" src="/img/logo.jpeg" alt="Macbook">
        <h1>Macbook Pro 16 M1</h1>
        <h2>Старт продаж</h2>
        <p>Ноутбук Apple MacBook Pro 16 (2023) Space Black
            (Apple M3 Pro 12-CPU/18Gb/512Gb/18-GPU) MRW13. 237 999 ₽.
            в наличии Купить в 1 клик.</p>
            <div class="countdown">
                <div class="countdown-item">
                    <h3 class="days">10</h3>
                    <span>дни</span>
                </div>
                <div class="countdown-item">
                    <h3 class="hours">20</h3>
                    <span>часы</span>
                </div>
                <div class="countdown-item">
                    <h3 class="minutes">30</h3>
                    <span>минуты</span>
                </div>
                <div class="countdown-item">
                    <h3 class="seconds">40</h3>
                    <span>секунды</span>
                </div>
            </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
